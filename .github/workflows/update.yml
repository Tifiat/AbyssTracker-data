name: Update data-pack

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # каждый день 03:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install opencv-python-headless numpy

      - name: Build pack
        env:
          N_CHARACTERS: "300"
          N_WEAPONS: "300"
        run: |
          python tools/build_pack.py

      - name: Commit changes (if any)
        run: |
          git config user.name "abyss-data-bot"
          git config user.email "abyss-data-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update data-pack"
          git push
